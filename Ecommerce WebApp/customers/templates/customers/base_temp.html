{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="{% static 'aqua.jpg' %}" type="image/jpg">
    <link rel="stylesheet" href="{% static 'css/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <nav>
        <div class="leftSide mt-2">
            <p><a href="{% url 'home-page' %}">LOGO</a></p>
        </div>

        <div class="rightSide">
            <div class="btns cartBtn">
                <a href="{% url 'cart-page' %}">
                    <i class="fa fa-shopping-cart" ></i>
                    <p class="cart-item-number">0</p>
                </a>
            </div>
            <div class="btns themeControl">
                <i class="fa fa-sun-o"></i>
                <i class="fa fa-moon-o"></i>
            </div>

            <div class="btns menuControl">
                <i class="fa fa-bars"></i>
                <i class="fa fa-close"></i>
            </div>
        </div>
    </nav>

        <ul class="menus">
            <li><a href="{% url 'home-page' %}">Home</a></li>
            <li><a href="{% url 'register-page' %}">Register</a></li>
            <li><a href="{% url 'login-page' %}">Login</a></li>
            {% if user.is_authenticated%}
            <li><a href="{% url 'logout-control' %}">Log Out</a></li>
            <li><a href="{% url 'customer-page' %}">{{user.username}} profile</a></li>
            {% endif %}
        </ul>
        
        {% block content %}

        {% endblock %}

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script1.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
</body>
</html>
