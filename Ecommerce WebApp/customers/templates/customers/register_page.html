{% extends 'customers/base_temp.html' %}

{%block content%}
<div class="container d-flex justify-content-center align-items-center">

    <form action="{% url 'register-form' %}" method='POST' class="col-md-6 register-menu p-3 mt-sm-5 mt-md-4 mt-lg-3 mt-5">
        {% csrf_token %}

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} register-alert">
            {{ message }}
            <button class="alert-close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}

        <div class="form-group m-2">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" class="form-control" name="firstname" required>
        </div>
        <div class="form-group m-2">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" class="form-control" name="lastname" required>
        </div>
        <div class="form-group m-2">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="register-username" required>
        </div>
        <div class="form-group m-2">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="register-email" required>
        </div>
        <div class="form-group m-2">
            <label for="password1">Password</label>
            <input type="password" id="password1" class="form-control" name="register-password" required>
        </div>
        <div class="form-group m-2">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" class="form-control" name="register-password2" required>
        </div>
        <button class="btn register-submit mt-2 ms-1" type="submit">SUBMIT</button>
    </form>

</div>
    
{%endblock%}
