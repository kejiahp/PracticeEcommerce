{% extends 'customers/base_temp.html' %}

{% block content %}

<div class="container d-flex flex-column justify-content-center align-items-center">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} register-alert">
            {{ message }}
            <button class="alert-close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    
    <form action="{% url 'login-form' %}" method="POST" class="login-menu col-md-6 p-3 mt-sm-5 mt-md-4 mt-lg-3 mt-5">
        {% csrf_token %}
        <div class="form-group m-2">
            <label for="user" class="h5">Username</label>
            <input type="text" name="username" id="user" class="form-control">
        </div>
        <div class="form-group m-2">
            <label for="pass" class="h5">Password</label>
            <input type="password" name="password" id="pass" class="form-control">
        </div>
        <button class="btn login-submit mt-2 ms-1" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
