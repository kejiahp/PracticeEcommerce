{% extends 'customers/base_temp.html' %}
{% load static %}

{% block content %}

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} register-alert">
        {{ message }}
        <button class="alert-close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}

    <div class="container con1 col-md-12 p-3">

        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.profile_image.url }}">
            <div class="media-body">
              <h2 class="account-heading">Welcome {{user.username}}</h2>
              <p>{{user.email}}</p>
            </div>
        </div>

        <div class="supply-address mt-4">
            <h5 class="current-supply-address">
            </h5>
        </div>
        <div class="cutom-buttons mt-4">
            <h5 class=""><a href="{% url 'your-orders' %}">Orders ></a></h5>
            <h5 class="mt-3"><a href="{% url 'cart-page' %}">Cart Items ></a></h5>
            <h5 class="mt-3"><a href="{% url 'address-info-page' user.pk %}">Address ></a></h5>
            <h5 class="mt-3"><a href="{% url 'profile-img-change'%}">Change Profile Image ></a></h5>
        </div>
    </div>
{% endblock %}
