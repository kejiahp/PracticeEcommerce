{% extends 'customers/base_temp.html' %}
{% block content %}
<div class="container ordered-items-color">
    {% if ordd %}
    <h3 class="">Your Orders</h3>
    {% for i in ordd %}
    <div class="container col-md-12 ordered-con mt-4 p-3 d-md-flex align-items-center">
        <div class="col-md-2 col-6 order-image">
            <img src="{{ i.custProduct.product_image1.url }}" alt="{{ i.custProduct.product_name }}">
        </div>
        <div class="ms-md-5">
            <h2 class="mt-3">{{ i.custProduct.product_name }}</h2>
            <div><a href="{% url 'orders-details' i.id %}">Order Details</a></div>
            <a class="btn change-img-submit mt-3" href="{% url 'products-details' i.custProduct.id %}">Buy Again</a>
        </div>

    </div>
    {% endfor %}
{% endif %}
</div>

{% endblock %}
